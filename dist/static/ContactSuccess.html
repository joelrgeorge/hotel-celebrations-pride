<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
<title>Thank You</title>
<style>
/* thankyou.css */

@import url("https://fonts.googleapis.com/css2?family=Island+Moments&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=Satisfy&display=swap');

:root {
  --primary-color: #ff7e01;
  --secondary-color: #faa935;
  --heading-color: #0b2727;
  --text-color: #6e7074;
  --font-name: "Montserrat", sans-serif;
  --subtitle-font-name: "Island Moments", cursive;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-name);
}

section {
  padding: 50px 0px;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  color: var(--heading-color);
}

a {
  text-decoration: none;
  color: unset;
}

.primary__btn {
  background: var(--secondary-color) !important;
  border: none !important;
  border-radius: 50px !important;
  padding: 0.4rem 1.5rem !important;
}

.primary__btn a {
  font-size: 1.1rem;
  text-decoration: none;
  color: #fff;
}

.primary__btn a:hover {
  color: inherit;
}

.secondary__btn {
  background: transparent !important;
  color: #0b2727 !important;
  border: none !important;
  font-weight: 500 !important;
}

.secondary__btn a {
  text-decoration: none;
  font-size: 1.1rem;
  color: var(--heading-color);
}

.secondary__btn a:hover {
  color: inherit;
}

.section__subtitle {
  background: var(--secondary-color);
  font-family: var(--subtitle-font-name);
  width: max-content;
  padding: 0px 0.5rem;
  padding-right: 1rem;
  border-radius: 50px;
  font-weight: 500;
  font-size: 1.7rem;
  color: var(--heading-color);
}

@media only screen and (max-width: 992px) {
  .primary__btn a,
  .secondary__btn a {
    font-size: 0.9rem;
  }

  .primary__btn,
  .secondary__btn,
  .btn-dark {
    padding: 0.2rem 1.1rem !important;
  }

  section {
    padding: 40px 0;
  }
}

@media only screen and (max-width: 768px) {
  .section__subtitle {
    font-size: 1.3rem;
  }
}

/* Additional styles from thank-you.css can be added below */
.thank__you span i{
  font-size: 4rem;
  color: green;

}

.thank__you h1{
  font-size: 4.2rem;
  font-family: var(--subtitle-font-name); 
}

/* Add vertical spacing between elements */
section {
  padding: 50px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100vh; /* Center vertically in the viewport */
}

.thank__you {
  margin: 20px 0;
}

.thank__you span i {
  font-size: 4rem;
  color: green;
  margin-bottom: 20px; /* Add margin below the icon */
}

.thank__you h1 {
  font-size: 5rem;
  font-family: var(--subtitle-font-name);
  margin-bottom: 10px; /* Add margin below the heading */
}

.thank__you h3 {
  font-size: 2rem; /* Adjust font size as needed */
  margin-bottom: 30px; /* Add margin below the subheading */
}

.primary__btn {
  margin-top: 20px; /* Add margin above the button */
}

/* Additional styles for smaller devices (<=480px) */
@media only screen and (max-width: 480px) {
  .container {
    padding: 20px; /* Add padding to the container for smaller screens */
  }

  .thank__you {
    text-align: center;
  }
}
</style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 pt-5 text-center">
                    <div class="thank__you">
                        <span>
                            <i class="ri-checkbox-circle-line"></i>
                            <h1 class="mb-3 fw-semibold">Thank You</h1>
                            <h3 class="mb-4">Thank You for your feedback. Looking forward to hosting you again.
                            </h3>
                            <button class="btn primary__btn w-25"><a href="/">Explore</a></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
